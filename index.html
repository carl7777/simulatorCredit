<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>simulator</title>
</head>
<body>
    <div class="container">
        <H1>loan simulator</H1>
        <div id="input">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">Amount :</div>
                    <input type="number" class="form-control" id="amountInput">
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">Years :</div>
                    <input type="number" class="form-control" id="monthInput">
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">% / Annual :</div>
                    <input type="number" class="form-control" id="intrestInput">
                </div>
            </div>

            

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">Type of Client :</div>
                    <!-- <input type="number" class="form-control" id="intrestInput"> -->
                </div>
            </div>
    
            <button class="btn btn-dark" onclick="getUserInfo()">calculate</button>
        </div>
    
        <div id="overview" class="mt-4">
    
        </div>
    
        <div id="payementList">
            <table class="table table-striped mt-3 text-center">
                <thead>
                    <tr>
                        <th>nr:</th>
                        <th>date:</th>
                        <th>paid-in capital</th>
                        <th>Interest paid</th>
                        <th>InteresT/Discount</th>
                        <th>prêt dû</th>
                    </tr>
                </thead>
                <tbody id="details">
    
                </tbody>
            </table>
        </div>
    
    </div>
    
    <script src="code.js"></script>
</body>
</html>
